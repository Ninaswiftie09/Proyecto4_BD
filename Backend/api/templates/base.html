<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Proyecto BD{% endblock %}</title>

  <!-- Incrustamos el CSS aquÃ­ para que no necesites /static/ -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #f4f4f4;
    }
    header {
      background-color: #3b1d1d;
      padding: 2rem;
      text-align: center;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(0.85);
    }
    main {
      padding: 2rem;
    }
    h2 {
      color: #ff914d;
      margin-top: 2rem;
    }
    .tarjetas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .tarjeta {
      background-color: #2b2b2b;
      border: 1px solid #ff914d;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 145, 77, 0.3);
    }
    .tarjeta a {
      color: #ff914d;
      text-decoration: none;
      font-weight: bold;
    }
    .resena {
      background-color: #292929;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #ff914d;
    }
    .detalle-concierto {
      padding: 2rem;
    }
    .entradas ul {
      list-style: none;
      padding: 0;
    }
    .entradas li {
      padding: 0.5rem 0;
    }
    button {
      background-color: #ff914d;
      border: none;
      padding: 0.75rem 1.5rem;
      color: #1c1c1c;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa366;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
      background-color: #1c1c1c;
      color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.7);
    }
    .close {
      color: #ff6600;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: none;
    }
    form button {
      background-color: #ff6600;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #e65c00;
    }
  </style>

</head>
<body>
  <header>
    <h1>{% block header_title %}Proyecto BD{% endblock %}</h1>
    <nav>
      <a href="{% url 'home' %}">Inicio</a>
      <a href="{% url 'artista-list' %}">Artistas</a>
      <a href="{% url 'cliente-list' %}">Clientes</a>
      <a href="{% url 'entrada-list' %}">Entradas</a>
      <a href="{% url 'info' %}">Info</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
