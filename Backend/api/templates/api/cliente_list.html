{% extends "base.html" %}
{% block content %}
  <h2>Clientes</h2>
  <p><a href="{% url 'cliente-create' %}" class="button">+ Nuevo Cliente</a></p>
  <table>
    <thead>
      <tr><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
    </thead>
    <tbody>
      {% for c in clientes %}
        <tr>
          <td>{{ c.nombre }}</td>
          <td>{{ c.email }}</td>
          <td>
            <a href="{% url 'cliente-update' c.id %}" class="button">Editar</a>
            <a href="{% url 'cliente-delete' c.id %}" class="button">Borrar</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3">No hay clientes.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
