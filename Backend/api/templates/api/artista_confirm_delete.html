{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Artista</h2>
  <p>¿Estás seguro de que deseas eliminar a “{{ object.nombre }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'artista-list' %}">No, volver</a>
  </form>
{% endblock %}
